<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/rj-logo-3-nobg.png" type="image/x-icon">
</head>
<body>
    <div id="form-container">
        <div id="left-visual">
            <div class="logo">
                <img src="media/rj-logo-3-nobg.png" alt="logo">
            </div>
        </div>
        <div id="main-form">            
            <form action="#" method="post">
                <div class="form-description">
                    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</h3>
                    <br>
                    <h3>
                        You <i>know</i> you want to.
                    </h3>
                </div>
                <fieldset>
                    <h3>Let's do this!</h3>
                    <div id="input-names" class="form-section">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label> <br>
                            <input type="text" name="input-first-name" id="first-name" required>
                        </div>
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label> <br>
                            <input type="text" name="input-last-name" id="last-name" required>
                        </div>
                    </div>                    
                    <div id="input-contacts" class="form-section">
                        <div class="form-input">
                            <label for="email">EMAIL</label> <br>
                            <input type="email" name="input-email" id="email" required>
                            <div class="error-message">*Invalid Email</div>
                        </div>
                        <div class="form-input">
                            <label for="phone-number">PHONE NUMBER</label> <br>
                            <input type="tel" name="input-phone-number" id="phone-number" required>
                        </div>
                    </div>
                    <div id="input-passwords" class="form-section">
                        <div class="form-input">
                            <label for="input-password">PASSWORD</label> <br>
                            <input type="password" name="input-password" id="password" required>
                            <div class="error-message">*Passwords do not match</div>
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">CONFIRM PASSWORD</label> <br>
                            <input type="password" name="input-confirm-password" id="confirm-password" required>
                        </div>
                    </div>                    
                </fieldset>
                <div class="btn-container">
                    <input type="submit" value="Create Account">
                    <p>
                        Already have an account? <a href="#">Log in</a>
                    </p>
                </div>
            </form>        
        </div>
    </div>    
</body>
</html>
